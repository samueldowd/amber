<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="amber-app">
  <template>
  <link rel="stylesheet" href="styles.css">
  <core-drawer-panel id="drawerPanel" responsiveWidth="600px">
    <core-header-panel main>
      <core-toolbar>
        <paper-icon-button icon="menu" on-click="{{toggleDrawer}}"></paper-icon-button>
        Amber Auger
      </core-toolbar>
      <div flex class="coming">
      Coming Soon!
      </div>
    </core-header-panel>

    <core-header-panel drawer>
      <core-toolbar>
        Menu
      </core-toolbar>
      <core-menu>
        <paper-item icon="content-copy" label="Blog"></paper-item>
        <paper-item icon="view-list" label="Resume"></paper-item>
        <paper-item icon="inbox" label="Contact Me"></paper-item>
      </core-menu>
    </core-header-panel>

  </core-drawer-panel>
    <content></content>   
  </template>
  <script>
    Polymer({
    toggleDrawer: function() {
      this.$.drawerPanel.togglePanel();
    }
  });
  </script>
</polymer-element>
